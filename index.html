<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Gets the user's choice
        function GetUserChoice (userInput) {
            userInput = prompt('Enter your selection: ',userInput);
    
            if(userInput.toLowerCase() === 'rock' || userInput.toLowerCase() === 'paper' || userInput.toLowerCase() === 'scissors'){
                return userInput;
            }
            else{
                alert(userInput + " is not a valid option. Please enter rock, paper, scissors");
            }
        }
        
        //Gets the PC's choice
        function getComputerChoice(){
    
            const randomNumber = Math.floor(Math.random() * 3);
    
            switch (randomNumber){
                case 0:
                    return 'rock';
                
                case 1:
                    return 'paper';
                    
                case 2:
                    return 'scissors';
            }
        }
        //Plays a round of RPS. Pits the 2 selections against eachother and decides a winner.
        function playRound(){
    
            const userInput = GetUserChoice();
            const ComputerSelection = getComputerChoice();
    
            if (userInput === ComputerSelection){
                return 'Tie!';
            }
    
            else if (userInput === 'rock'){
                if (ComputerSelection === 'paper'){
                    return 'You lose!';
                } 
                else{
                    return 'You WON!';
                }
            }
            else if (userInput === 'scissors'){
                    if (ComputerSelection === 'paper'){
                        return 'You WIN!';
                    }
                    else {
                        return 'LOL You lose!';
                    }
            }
            else if (userInput === 'paper'){
    
                if (ComputerSelection === 'rock'){
                    return 'You WIN!';
                }
                else{
                    return 'You lose!';
                }
            } 
    
            console.log(userInput);
            console.log(ComputerSelection);
        }
        //runs the game 5 times.
        for (let i = 1; i < 6; i++){
            console.log(playRound());
        }
    </script>
</head>
